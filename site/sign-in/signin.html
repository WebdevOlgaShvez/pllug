<body>
    
		<div class="container">
			<div class="wrap">
                <div class="content-box">
                <div class="content">
                    <h1><span class="redletter"> H</span>EALTH</h1>
                    <h3>New Quality of Service</h3>
                    <p>Health is a complete, paperless office solution designed for chiropractic offices.
                       It handles billing, scheduling, treatment and care tracking, patient education and retention,
                       clinic reporting and much more.
                    </p>
                </div>
                </div>
               
				<div class="form-box">
               
                    <form class = "form" action="signup.html" method="post" id="signup">
                          <div class="headding-sign">Sign In</div>                           
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your Email" />
                            <small></small>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password-input" class="password-input" placeholder="Enter your password" required />
                            <small></small>
                        </div>
                        <div  class="forgot">
							<a href="/forgotpassword/forgpaswrd.html" class="forgot">	Forgot Password?</a>
								
						</div>
                      
                       <div class="link-signin">
                        <div><button class="button" type="submit">Sign In</button></div>
                       <div> <a class="sign" href="/sign-up/signup.html" >Sign Up</a></div>
                       </div>
                    </form>
                    
                </div>
				
			</div>
		</div>
