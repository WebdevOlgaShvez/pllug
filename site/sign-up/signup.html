<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type ="text/css" href="main.css">
</head>
<body>
    
		<div class="container">
			<div class="wrap">
                <div class="content-box">
                <div class="content">
                    <h1><span class="redletter"> H</span>EALTH</h1>
                    <h3>New Quality of Service</h3>
                    <p>Health is a complete, paperless office solution designed for chiropractic offices.
                       It handles billing, scheduling, treatment and care tracking, patient education and retention,
                       clinic reporting and much more.
                    </p>
                </div>
                </div>
               
				<div class="form-box">
 
                    <form class = "form" action="signup.html" method="post" id="signup">
                        <div class="headding-sign">Sign Up</div>                          
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your Email" />
                            <small></small>
                        </div>
                        <div class="password">
                            <label for="password">Create Password</label>
                            <input type="password" id="password-input" class="password-input" placeholder="Create your password" required />
                            <small></small>
                        </div>
                        <div class="confirmpassword">
                            <label for="confirm-password-input">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password-input"
                             class="password-input"  placeholder="Confirm your password" required/>
                            <small></small>
                        </div>
                      
                       <div class="link-signin">
                        <div><button class="button" type="submit">Sign Up</button></div>
                       <div> <a href="/sign-in/signin.html" >Sign In</a></div>
                       </div>
                    </form>
                    
                </div>
				
			</div>
		</div>
	
        <script type="module" src="script.js"></script>
</body>
</html>
