<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header"> Find, what you need!</h1>
    </header>
    <main>
        <div class="container">

            <form  id ="form">

                <label for="places">Choose a place:</label>
                <select name="places" id="places">
                  <option value="restaurant">Restaurant</option>
                  <option value="coffee">Coffee</option>
                  <option value="museum">Museum</option>
                  <option value="hotel">Hotel</option>
                  <option value="McDonalds">McDonalds</option>
                </select>
                <p>Please select distance:</p>
                <div>
                  <input type="radio" id="radius0.5" name="radius" value="500">
                  <label for="radius0.5">0.5km</label>
              
                  <input type="radio" id="radius1" name="radius" value="1000">
                  <label for="radius1">1km</label>
              
                  <input type="radio" id="radius5" name="radius" value="5000">
                  <label for="radius5">5km</label>
                 
                  <input type="radio" id="radius10" name="radius" value="10000">
                  <label for="radius10">10km</label>

                  <input type="radio" id="radius20" name="radius" value="20000">
                  <label for="radius10">20km</label>

                  <input type="radio" id="radius50" name="radius" value="50000">
                  <label for="radius10">50km</label>

                  <input type="radio" id="radius100" name="radius" value="100000">
                  <label for="radius10">100km</label>

              

                </div>
                <p>Type response:</p>
                <div>
                  <input type="radio" id="mapbtn" name="type" value="search">
                  <label for="mapbtn">Map</label>
                  
                  <input type="radio" id="csvbtn" name="type" value="csv">
                  <label for="csvbtn">CSV</label>  

                </div>
                <div>
                  <button class ="btn" type="submit">Submit</button>
                </div>
                
              </form>
              <div id ="result"></div>
              <div id ="maparea"></div>
        </div>
    </main>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRj0qeAVSgFaVQyLk61om1ZsVLWERyvdI"></script>
    <script src="app.js"></script>
  
  
</body>
</html>
