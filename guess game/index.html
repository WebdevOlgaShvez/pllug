<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="main.css">
    <title>Guess Game</title>
</head>
<body>
  
    <div class="container">
      

        <section class="score-panel">

      
          <span class="clock">00:00</span>
          <span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="backgroundModel hide">
          <div class="bodyModel">

            <div class="headModel">
              <h2 class="titleModel">Status</h2>
              <span class="closeModel">X</span>
            </div>

            <div class="statusModel">
              <span class="timeModel">Time =</span>
              <span class="movesModel">Moves =</span>
            </div>

            <div class="buttonsModel">
              <button class="buttonModel cancelModel">Cancel</button>
              <button class="buttonModel restartModel">Restart</button>
            </div>

          </div>
        </div>

        <ul class="deck">
            <li class="card">
              <i class="fab fa-facebook"></i>
            </li>
            <li class="card">
              <i class="fab fa-github"></i>
            </li>
            <li class="card">
              <i class="fab fa-google"></i>
            </li>
            <li class="card">
              <i class="fab fa-twitter"></i>
            </li>
            <li class="card">
              <i class="fab fa-medium-m"></i>
            </li>
            <li class="card">
              <i class="fab fa-google"></i>
            </li>
            <li class="card">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="card">
              <i class="fab fa-linkedin"></i>
            </li>
            <li class="card">
              <i class="fab fa-facebook"></i>
            </li>
            <li class="card">
              <i class="fab fa-quora"></i>
            </li>
            <li class="card">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="card">
              <i class="fab fa-quora"></i>
            </li>
            <li class="card">
              <i class="fab fa-twitter"></i>
            </li>
            <li class="card">
              <i class="fab fa-linkedin"></i>
            </li>
            <li class="card">
              <i class="fab fa-github"></i>
            </li>
            <li class="card">
              <i class="fab fa-medium-m"></i>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>

</body>
</html>
